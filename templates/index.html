<!DOCTYPE html>
<html lang="en">
  <title>Wehight Population App</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Collecting Height</h1>
      <h3>Please fill the entries to get Population statistics on height</h3>
      <div class="message">
        {{text | safe}}
      </div>
      <form action="{{url_for('success')}}" method="POST">
        <input title=""="your email is safe with us" placeholder="your email" type="email" name="email_name" required> <br>
        <input title="your data is safe with us" placeholder="your height" type="number" step="10, min="50", max="300" name="height_name" required> <br>
        <button type="submit">Submit</button>
      </form>

    </div>
  </body>

</html>
